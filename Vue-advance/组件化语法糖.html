<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <div id = "app">
    <fa-cpn></fa-cpn>
    <my-cpn></my-cpn>
  </div>

  <template id="cpn">
    <div>
      <h2>{{cmessage}}</h2>
      <child-cpn></child-cpn>
    </div>
  </template>

  <template id="fa-cpn">
    <div>
      <h2>{{message}}</h2>
    </div>
  </template>

  <script src= "../js/vue.js"></script>
  <script>
    Vue.component('my-cpn',{
      template: '#cpn',
      data(){
        return {
          cmessage: 0
        }
      },
      components: {
        'child-cpn': {
          template: `
          <div>
            <h2>我是子组件</h2>
          </div>`,
        }
      }
    })

    const app = new Vue({
    el: '#app',
    data: {
      message: '你好！'
    },
    methods: {},
    components: {
      'fa-cpn': {
        template: "#fa-cpn",
        data(){
          return {
            message: 11
          }
        }
      }
    }
  });
  </script>
</body>
</html>
